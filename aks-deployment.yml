apiVersion: apps/v1
kind: Deployment
metadata:
  name: cmb-frontn-deployment
  labels:
    app: cmb-frontn
    nviroment: Desarrollo
    date_create: 24-04-2021
    team: PCS
    name: cmb-cloud-front
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: cmb-frontn
  template:
    metadata:
      name: cmb-frontn-service
      labels:
        app: cmb-frontn
    spec:
      nodeSelector:
          plataform: <selector>
      containers:
        - name: cmb-frontn
          image: <image>
          imagePullPolicy: Always
          resources:
            limits:
              memory: 200Mi
            requests:
              memory: 100Mi
          ports:
            - name: http
              containerPort: 4200
---
apiVersion: v1
kind: Service
metadata:
  name: cmb-frontn-np
  labels:
    app: cmb-frontn
spec:
  type: NodePort
  selector:
    app: cmb-frontn
  ports:
    - protocol: TCP
      port: 4200
      targetPort: 4200
---